<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxPay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Dompet Digital, Kemudahan ada dalam Genggaman</h1>
            <div class="app-links">
                <a href="#"><img src="appstore.png" alt="App Store"></a>
                <a href="#"><img src="playstore.png" alt="Google Play"></a>
            </div>
        </header>
        
        <section class="features">
            <h2>Permudah Masalah Keuanganmu</h2>
            <div class="feature-icons">
                <div class="feature-item">Keamanan</div>
                <div class="feature-item">Kenyamanan</div>
                <div class="feature-item">Mengelola uang gala</div>
            </div>
        </section>
        
        <section class="global-solutions">
            <h2>Solusi global untuk keuangan yang cerdas dan efisien</h2>
            <div class="solution-grid">
                <div class="solution-item">Title 1</div>
                <div class="solution-item">Title 2</div>
                <div class="solution-item">Title 3</div>
                <div class="solution-item">Title 4</div>
            </div>
        </section>
        
        <section class="provision">
            <h2>Menyediakan apa saja?</h2>
            <div class="provision-details">
                <div class="provision-item">Explain 1</div>
                <div class="provision-item">Explain 2</div>
            </div>
        </section>
        
        <section class="reviews">
            <h2>Review Pengguna</h2>
            <div class="review-grid">
                <div class="review-item">01</div>
                <div class="review-item">02</div>
                <div class="review-item">03</div>
                <div class="review-item">04</div>
                <div class="review-item">05</div>
            </div>
        </section>
    </div>
</body>
</html>
